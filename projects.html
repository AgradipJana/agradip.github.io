     body {

        html{
            scroll-behavior: smooth;
        }

        #preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 8px solid #3498db;
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }


        nav {
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .nav-links.show {
                display: block;
            }
        }

        
    </style>
